<!-- about.html (Updated - Clean team-focused page) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Us – StudyNotes</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      background: #0a0a0a;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Page transition */
    body.fade-out {
      opacity: 0;
      transition: opacity 0.4s ease-out;
    }

    nav {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      background: rgba(10, 10, 10, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 18px 6vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-decoration: none;
      color: #ffffff;
      cursor: pointer;
    }

    .back-link {
      text-decoration: none;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      border: 1px solid rgba(255, 255, 255, 0.4);
      padding: 8px 16px;
      border-radius: 999px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .back-link:hover {
      color: #ffffff;
      border-color: #ffffff;
      background: rgba(255, 255, 255, 0.05);
    }

    main { padding-top: 90px; }

    .hero {
      padding: 100px 6vw 60px;
      text-align: center;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 30% 20%, rgba(45, 138, 138, 0.15), transparent 50%),
                  radial-gradient(circle at 70% 80%, rgba(94, 179, 214, 0.1), transparent 50%);
      pointer-events: none;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      margin: 0 auto;
    }

    .hero h1 {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: 900;
      margin-bottom: 20px;
      letter-spacing: -1px;
      background: linear-gradient(135deg, #2d8a8a, #5eb3d6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero p {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 40px;
      line-height: 1.7;
    }

    .team-section {
      padding: 100px 6vw;
      max-width: 1200px;
      margin: 0 auto;
    }

    .section-title {
      font-size: 2.5rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 60px;
      letter-spacing: -1px;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 40px;
    }

    .member-card {
      background: linear-gradient(135deg, #1a1a2e 0%, #111827 100%);
      border-radius: 20px;
      padding: 40px 30px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .member-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #2d8a8a, #5eb3d6);
    }

    .member-card:hover {
      transform: translateY(-12px);
      border-color: rgba(94, 179, 214, 0.3);
      box-shadow: 0 30px 80px rgba(45, 138, 138, 0.2);
    }

    .photo-placeholder {
        width: 140px;
        height: 140px;
        border-radius: 50%;
        overflow: hidden;
        margin: 0 auto 24px;
        box-shadow: 0 12px 40px rgba(45, 138, 138, 0.3);
        border: 2px solid rgba(94, 179, 214, 0.7);
        }

        .photo-placeholder img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        }



    .member-name {
      font-size: 1.4rem;
      font-weight: 800;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .member-role {
      font-size: 1rem;
      color: #5eb3d6;
      font-weight: 600;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .member-bio {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.85);
      line-height: 1.7;
      padding: 0 10px;
    }

    .promise-section {
      padding: 100px 6vw;
      background: linear-gradient(135deg, #101322 0%, #0f1419 100%);
      text-align: center;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
    }

    .promise-title {
      font-size: 2.2rem;
      font-weight: 800;
      margin-bottom: 24px;
      letter-spacing: -0.8px;
    }

    .promise-text {
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto;
      color: rgba(255, 255, 255, 0.9);
      line-height: 1.8;
    }

    footer {
      padding: 50px 6vw;
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.9rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    @media (max-width: 768px) {
      .hero { padding: 80px 4vw 50px; }
      .team-section, .promise-section { padding: 60px 4vw; }
      .hero h1 { font-size: 2.2rem; }
      .section-title { font-size: 2rem; }
      .team-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <nav>
    <a onclick="navigateTo('index.html')" class="logo">StudyNotes</a>
    <a onclick="navigateTo('index.html')" class="back-link">← Back to Home</a>
  </nav>

  <main>
    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content">
        <h1>Behind StudyNotes</h1>
        <p>
          Built by me.
        </p>
      </div>
    </section>

    <!-- Team Section -->
    <section class="team-section">
      <h2 class="section-title">Meet Our Core Team</h2>
      <div class="team-grid">
        <div class="member-card">
          <div class="photo-placeholder">
            <img src="me.jpg" alt="Your name">
          </div>
          <div class="member-name">Diptansu Roy</div>
          <div class="member-role">Backend Lead</div>
          <p class="member-bio">
            Did nothing.
          </p>
        </div>


      </div>
    </section>

    <!-- Promise Section -->
    <!-- <section class="promise-section">
      <h2 class="promise-title">What You Can Trust</h2>
      <p class="promise-text">
        Every note goes through 3 rounds of review. We don't just copy-paste—we rewrite, 
        simplify, and structure material so it's actually useful at 2 AM before your exam. 
        When you buy a chapter, you get exactly what you need to score higher.
      </p>
    </section>
  </main> -->

  <footer>
    <p>&copy; 2025 StudyNotes. Built with ❤️ for JEE aspirants.</p>
  </footer>

  <script>
    // Page transition function
    function navigateTo(url) {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = url;
      }, 400);
    }
  </script>
</body>
</html>
